<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/logo.svg" />
		<link rel="stylesheet" href="%sveltekit.assets%/global.css" />
		<meta name="viewport" content="width=device-width" />
		<meta
			name="description"
			content="Revitaliseer, Repareer, Heruitvind: Praktisch Houtwerk op Maat voor Jou."
		/>
		<!-- Google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@500;700&family=Inter:wght@500;700;800&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://kit.fontawesome.com/175ecb4e25.js" crossorigin="anonymous"></script>
		<script>
			window.goatcounter = { no_onload: true };
			window.addEventListener('popstate', function (e) {
				window.goatcounter.count({
					path: location.pathname + location.search + location.hash
				});
			});
		</script>
		<script
			data-goatcounter="https://meubelherstel.goatcounter.com/count"
			async
			src="//gc.zgo.at/count.js"
		></script>
		%sveltekit.head%
	</head>
	<title>meubelherstel</title>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
